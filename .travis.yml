language: python
python:
    - "3.7"

services:
    - docker
    
before_script:
    - touch .env

# start containers -> sleep 10 secs -> get restart count of running containers -> sum restart count and check == 0
script:
    - docker-compose up -d 
    - sleep 10
    - docker inspect --format "{{.RestartCount}}" $(docker ps -aq) | paste -sd+ | bc | xargs test 0 -eq && echo "No restarts happened" && exit 0 || echo "restarts happened" && docker-compose logs && travis_terminate 1
